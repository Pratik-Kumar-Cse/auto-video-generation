<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ’¸</text></svg>"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.2/tailwind.min.css"
    />

    <title>VideoGenerator</title>

    <style>
      nav {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 999;
      }

      scriptContainer {
        margin-top: 2rem;
      }

      scriptContent {
        min-height: 150px; /* Adjust this value as needed */
      }

      .loader {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3498db;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        animation: spin 2s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>

  <body class="bg-blue-100 min-h-screen justify-center p-40">
    <nav
      class="bg-white text-indigo-700 flex justify-between items-center px-4 py-2"
    >
      <div class="logo">
        <a href="#">
          <img
            src="https://cdn.prod.website-files.com/64bf9f837519806dd618348c/64c0dd6cd38288bedf5d0fbe_Icon%20(2).svg"
            alt="Logo"
            class="h-10"
          />
        </a>
      </div>
      <ul class="flex space-x-4">
        <li>
          <a href="#" class="hover:bg-gray-200 px-2 py-1 rounded">Home</a>
        </li>
        <li>
          <a href="#" class="hover:bg-gray-200 px-2 py-1 rounded">About</a>
        </li>
        <!-- <li>
          <a href="#" class="hover:bg-gray-200 px-2 py-1 rounded">Services</a>
        </li>
        <li>
          <a href="#" class="hover:bg-gray-200 px-2 py-1 rounded">Contact</a>
        </li> -->
      </ul>
    </nav>
    <h1 class="text-4xl text-center mb-4">VideoGenerator</h1>
    <p class="text-center text-gray-700">
      This Application is intended to automate the creation and uploads of
      YouTube Video and Shorts.
    </p>

    <div class="flex justify-center mt-8">
      <div class="max-w-xl flex flex-col space-y-4 w-full">
        <label for="videoInputType" class="text-blue-600"
          >Video Topic Type:</label
        >
        <select
          id="videoInputType"
          class="w-full border-2 border-blue-300 p-2 rounded-md focus:outline-none focus:border-blue-500"
        >
          <option value="youtubeURL">YouTube URL</option>
          <option value="blogLink">Blog/Article Link</option>
          <option value="topic">Topic</option>
          <option value="script">Script</option>
        </select>

        <div id="linkInput" style="display: none">
          <label for="linkInputField">Link:</label>
          <input
            type="text"
            id="linkInputField"
            name="linkInputField"
            class="border-2 border-blue-300 p-2 rounded-md focus:outline-none focus:border-blue-500"
          />
        </div>
        <label for="videoSubject">Input Data:</label>
        <textarea
          rows="3"
          type="text"
          name="videoSubject"
          id="videoSubject"
          class="border-2 border-blue-300 p-2 rounded-md focus:outline-none focus:border-blue-500"
        ></textarea>
        <button id="advancedOptionsToggle" class="text-blue-600">
          Show Advanced Options â–¼
        </button>
        <div
          class="flex flex-col space-y-4 hidden transition-all duration-150 linear"
          id="advancedOptions"
        >
          <label for="videoType" class="text-blue-600">Video Type</label>
          <select
            name="videoType"
            id="videoType"
            class="w-full border-2 border-blue-300 p-2 rounded-md focus:outline-none focus:border-blue-500"
          >
            <option value="short">Short</option>
            <option value="long">Long</option>
          </select>
          <label for="aiModel" class="text-blue-600">AI Model</label>
          <select
            name="aiModel"
            id="aiModel"
            class="w-full border-2 border-blue-300 p-2 rounded-md focus:outline-none focus:border-blue-500"
          >
            <option value="gpt3.5-turbo">OpenAI GPT-3.5</option>
            <option value="gpt4">OpenAI GPT-4</option>
          </select>
          <label for="subtitlesPosition" class="text-blue-600"
            >Subtitles Position</label
          >
          <select
            name="subtitlesPosition"
            id="subtitlesPosition"
            class="w-min border-2 border-blue-300 p-2 rounded-md focus:outline-none focus:border-blue-500"
          >
            <option value="center,top">Center - Top</option>
            <option value="center,bottom">Center - Bottom</option>
            <option value="center,center">Center - Center</option>
            <option value="left,center">Left - Center</option>
            <option value="left,bottom">Left - Bottom</option>
            <option value="right,center">Right - Center</option>
            <option value="right,bottom">Right - Bottom</option>
          </select>

          <label for="templates" class="text-blue-600">Templates</label>
          <select
            name="templates"
            id="templates"
            class="w-min border-2 border-blue-300 p-2 rounded-md focus:outline-none focus:border-blue-500"
          >
            <option value="temp1">Template1</option>
            <option value="temp2">Template2</option>
            <option value="temp3">Template3</option>
          </select>
          <label for="subtitlesColor" class="text-blue-600"
            >Subtitles Color</label
          >
          <select
            name="subtitlesColor"
            id="subtitlesColor"
            class="w-min border-2 border-blue-300 p-2 rounded-md focus:outline-none focus:border-blue-500"
          >
            <option value="#FFFF00">Yellow (Default)</option>
            <option value="#f4a261">Orange</option>
            <option value="#e63946">Red</option>
            <option value="#1d3557">Blue</option>
            <option value="#fff">White</option>
            <option value="#03071e">Black</option>
          </select>
          <label for="threads" class="text-blue-600">Threads</label>
          <input
            type="number"
            name="threads"
            id="threads"
            class="border-2 border-blue-300 p-2 rounded-md focus:outline-none focus:border-blue-500"
            value="2"
            min="1"
            max="100"
            placeholder="2 (Default)"
          />
          <label
            for="youtubeUploadToggle"
            class="flex items-center text-blue-600"
          >
            <input
              type="checkbox"
              name="youtubeUploadToggle"
              id="youtubeUploadToggle"
              class="mr-2"
            />
            Upload to YouTube
          </label>
          <label
            for="instagramUploadToggle"
            class="flex items-center text-blue-600"
          >
            <input
              type="checkbox"
              name="instagramUploadToggle"
              id="instagramUploadToggle"
              class="mr-2"
            />
            Upload to Instagram
          </label>
          <label for="useMusicToggle" class="flex items-center text-blue-600">
            <input
              type="checkbox"
              name="useMusicToggle"
              id="useMusicToggle"
              class="mr-2"
            />
            Add Music
          </label>
        </div>

        <!-- <button
          id="generateButton"
          class="bg-blue-500 hover:bg-blue-700 duration-100 linear text-white px-4 py-2 rounded-md"
        >
          Generate
        </button> -->
        <button
          id="generateScriptButton"
          class="bg-green-500 hover:bg-green-700 duration-100 linear text-white px-4 py-2 rounded-md"
        >
          Generate Script
        </button>
        <!-- <button
          id="cancelButton"
          class="bg-red-500 hover:bg-red-700 duration-100 linear text-white px-4 py-2 rounded-md hidden"
        >
          Cancel
        </button> -->
      </div>
    </div>

    <div id="scriptContainer" class="mt-8 hidden flex flex-col items-center">
      <div class="max-w-xl w-full">
        <h2 class="text-2xl font-bold mb-2">Generated Script</h2>
        <div id="scriptLoader" class="flex items-center justify-center my-4">
          <div class="loader-container">
            <div class="loader"></div>
            <span>Generating script...</span>
          </div>
        </div>
        <div
          id="scriptContent"
          class="border border-gray-300 p-4 rounded-md mb-4"
          contenteditable="true"
        ></div>
        <div class="flex justify-center">
          <button
            id="generateButton"
            class="bg-blue-500 hover:bg-blue-700 duration-100 linear text-white px-4 py-2 rounded-md hidden"
          >
            Generate Video
          </button>
          <button
            id="cancelButton"
            class="bg-red-500 hover:bg-red-700 duration-100 linear text-white px-4 py-2 rounded-md ml-4 hidden"
          >
            Cancel
          </button>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
